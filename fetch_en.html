<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Station fetch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <style>
    body {
      background-color: black;
    }

    .title {
      color: gainsboro;
    }

    .time {
      color: gainsboro;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <h1 class="text-center title">
      Train time of <span id="sta_name">MTR</span> Station
    </h1>
    <hr />
    <span class="time">Time now is: <span id="time"></span></span>
    <hr />
    <select id="line">
      <option value="">-- Please Select a Line--</option>
      <option value="AEL">Airport Express</option>
      <option value="TCL">Tung Chung Line</option>
      <option value="TML">Tuen Ma Line</option>
      <option value="TKL">Tseung Kwan O Line</option>
      <option value="EAL">East Rail Line</option>
    </select>
    <select id="station" hidden></select>
    <button type="sumbit" class="btn btn-primary" id="submitBtn" onclick="getMTRUpdate()" hidden>Get Arrival
      time</button>
    <hr />
    <h3 class="text-center title">UPWARD</h3>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Train No.</th>
          <th>Time</th>
          <th>Destination</th>
          <th>Platform</th>
          <th>Time to next train</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Train 1</td>
          <td id="up-train1-time"></td>
          <td id="up-train1-dest"></td>
          <td id="up-train1-plat"></td>
          <td id="up-train1-ttnt"></td>
        </tr>
        <tr>
          <td>Train 2</td>
          <td id="up-train2-time"></td>
          <td id="up-train2-dest"></td>
          <td id="up-train2-plat"></td>
          <td id="up-train2-ttnt"></td>
        </tr>
        <tr>
          <td>Train 3</td>
          <td id="up-train3-time"></td>
          <td id="up-train3-dest"></td>
          <td id="up-train3-plat"></td>
          <td id="up-train3-ttnt"></td>
        </tr>
        <tr>
          <td>Train 4</td>
          <td id="up-train4-time"></td>
          <td id="up-train4-dest"></td>
          <td id="up-train4-plat"></td>
          <td id="up-train4-ttnt"></td>
        </tr>
      </tbody>
    </table>
    <hr />
    <h3 class="text-center title">DOWNWARD</h3>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Train No.</th>
          <th>Time</th>
          <th>Destination</th>
          <th>Platform</th>
          <th>Time to next train</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Train 1</td>
          <td id="down-train1-time"></td>
          <td id="down-train1-dest"></td>
          <td id="down-train1-plat"></td>
          <td id="down-train1-ttnt"></td>
        </tr>
        <tr>
          <td>Train 2</td>
          <td id="down-train2-time"></td>
          <td id="down-train2-dest"></td>
          <td id="down-train2-plat"></td>
          <td id="down-train2-ttnt"></td>
        </tr>
        <tr>
          <td>Train 3</td>
          <td id="down-train3-time"></td>
          <td id="down-train3-dest"></td>
          <td id="down-train3-plat"></td>
          <td id="down-train3-ttnt"></td>
        </tr>
        <tr>
          <td>Train 4</td>
          <td id="down-train4-time"></td>
          <td id="down-train4-dest"></td>
          <td id="down-train4-plat"></td>
          <td id="down-train4-ttnt"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./fetch_en.js"></script>

</body>

</html>
